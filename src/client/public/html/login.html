<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex h-dvh w-dvw items-center bg-surface-0">
            <div
                id="notifications"
                class="max-h-screen absolute right-0 top-0 overflow-y-scroll"
            ></div>
            <div class="m-2 ml-auto mr-auto sm:flex sm:space-x-20">
                <form id="register-form" class="w-64 space-y-2 p-2">
                    <div class="flex items-center space-x-1">
                        <svg
                            class="h-6 stroke-text stroke-[1.7px]"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                id="Vector"
                                d="M15 19C15 16.7909 12.3137 15 9 15C5.68629 15 3 16.7909 3 19M19 16V13M19 13V10M19 13H16M19 13H22M9 12C6.79086 12 5 10.2091 5 8C5 5.79086 6.79086 4 9 4C11.2091 4 13 5.79086 13 8C13 10.2091 11.2091 12 9 12Z"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span class="text-lg text-text">Register</span>
                    </div>
                    <input
                        name="username"
                        type="text"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="username"
                        maxlength="20"
                    />
                    <input
                        name="password"
                        type="password"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="password"
                        maxlength="255"
                    />
                    <input
                        name="confirmPassword"
                        type="password"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="confirm password"
                        maxlength="255"
                    />
                    <input
                        name="email"
                        type="email"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="email"
                        maxlength="255"
                    />
                    <button
                        id="register"
                        class="w-full rounded-md bg-base p-1.5 text-text shadow-lg transition-all hover:bg-text hover:text-base"
                    >
                        Register account
                    </button>
                </form>
                <form id="login-form" class="w-64 space-y-2 p-2">
                    <div class="flex items-center space-x-1">
                        <svg
                            class="h-5 fill-text"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M8 6C8 3.79086 9.79086 2 12 2H17.5C19.9853 2 22 4.01472 22 6.5V17.5C22 19.9853 19.9853 22 17.5 22H12C9.79086 22 8 20.2091 8 18V17C8 16.4477 8.44772 16 9 16C9.55228 16 10 16.4477 10 17V18C10 19.1046 10.8954 20 12 20H17.5C18.8807 20 20 18.8807 20 17.5V6.5C20 5.11929 18.8807 4 17.5 4H12C10.8954 4 10 4.89543 10 6V7C10 7.55228 9.55228 8 9 8C8.44772 8 8 7.55228 8 7V6ZM12.2929 8.29289C12.6834 7.90237 13.3166 7.90237 13.7071 8.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L13.7071 15.7071C13.3166 16.0976 12.6834 16.0976 12.2929 15.7071C11.9024 15.3166 11.9024 14.6834 12.2929 14.2929L13.5858 13L5 13C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11L13.5858 11L12.2929 9.70711C11.9024 9.31658 11.9024 8.68342 12.2929 8.29289Z"
                            />
                        </svg>
                        <span class="text-lg text-text">Login</span>
                    </div>
                    <input
                        name="username"
                        type="text"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="username"
                        maxlength="20"
                    />
                    <input
                        name="password"
                        type="password"
                        autocomplete="off"
                        class="w-full rounded-md bg-base p-1.5 text-[17px] text-text shadow-lg transition-colors placeholder:text-subtext-0 focus:bg-mantle focus:outline-none"
                        placeholder="password"
                        maxlength="255"
                    />
                    <button
                        id="login"
                        class="w-full rounded-md bg-base p-1.5 text-text shadow-lg transition-colors hover:bg-text hover:text-base"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.socket.io/4.8.0/socket.io.min.js"
            integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
            crossorigin="anonymous"
        ></script>
        <!-- <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script> -->
        <script src="./index.js"></script>
    </body>
</html>
