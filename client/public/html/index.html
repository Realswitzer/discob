<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discob v3</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open Sans"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="flex h-dvh">
            <div
                class="flex-col sm:p-4 invisible flex h-dvh w-0 shrink-0 space-y-4 bg-gradient-to-r from-mantle to-base sm:visible sm:w-[300px]"
            >
                <div
                    id="notifications"
                    class="absolute right-0 top-0 max-h-screen overflow-y-scroll"
                ></div>
                <div
                    class="p-4 h-max min-w-0 rounded-lg bg-surface-0 shadow-md"
                >
                    <span class="text-2xl text-text">Discob v3</span>
                </div>
                <div class="border-t-2 border-surface-2"></div>
                <div class="flex justify-between">
                    <span class="text-text">Rooms</span>
                    <button
                        class="hover:bg-text rounded-full group transition-all"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 fill-text group-hover:fill-surface-1 transition-all"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="flex flex-col space-y-2 p-2 pb-8 rounded-lg overflow-y-scroll"
                ></div>
            </div>
            <div class="min-w-0 flex grow flex-col bg-surface-0">
                <div id="messages" class="mt-auto overflow-y-scroll">
                    <div
                        role="status"
                        class="skeleton p-2 max-w-full animate-pulse"
                    >
                        <div
                            class="h-[16px] bg-surface-2 rounded-full max-w-[150px] mb-4"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[250px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[50px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[275px] mb-2.5"
                        ></div>
                    </div>
                    <div
                        role="status"
                        class="skeleton p-2 max-w-full animate-pulse"
                    >
                        <div
                            class="h-[16px] bg-surface-2 rounded-full max-w-[150px] mb-4"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[250px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[50px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[275px] mb-2.5"
                        ></div>
                    </div>
                    <div
                        role="status"
                        class="skeleton p-2 max-w-full animate-pulse"
                    >
                        <div
                            class="h-[16px] bg-surface-2 rounded-full max-w-[150px] mb-4"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[250px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[50px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[275px] mb-2.5"
                        ></div>
                    </div>
                    <div
                        role="status"
                        class="skeleton p-2 max-w-full animate-pulse"
                    >
                        <div
                            class="h-[16px] bg-surface-2 rounded-full max-w-[150px] mb-4"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[250px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[50px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[100px] mb-2.5"
                        ></div>
                        <div
                            class="h-[14px] bg-surface-2 rounded-full max-w-full mr-[275px] mb-2.5"
                        ></div>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex flex-col grow">
                        <div
                            id="reply-label"
                            class="hidden m-2 p-2 justify-between bg-base rounded-t-lg h-8 mb-0"
                        >
                            <span id="reply-text" class="text-text text-[15px]"
                                >Replying to @username</span
                            >
                            <svg
                                id="close-reply"
                                class="h-4 w-4"
                                role="button"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M12 23a11 11 0 1 0 0-22 11 11 0 0 0 0 22Zm4.7-15.7a1 1 0 0 0-1.4 0L12 10.58l-3.3-3.3a1 1 0 0 0-1.4 1.42L10.58 12l-3.3 3.3a1 1 0 1 0 1.42 1.4L12 13.42l3.3 3.3a1 1 0 0 0 1.4-1.42L13.42 12l3.3-3.3a1 1 0 0 0 0-1.4Z"
                                    clip-rule="evenodd"
                                    class="fill-text"
                                ></path>
                            </svg>
                        </div>
                        <textarea
                            class="resize-none placeholder:text-overlay-0 overflow-y-scroll m-2 focus:outline-none h-12 min-h-12 max-h-72 focus:ring-2 focus:ring-opacity-80 focus:ring-text rounded-lg shadow-lg bg-base p-[10px] text-[18px] text-text"
                            placeholder="enter message"
                            id="message-input"
                            maxlength="1000"
                        ></textarea>
                    </div>
                    <button id="send-button" class="max-h-12 mt-auto mb-2">
                        <svg
                            class="sm:hidden h-10 mb-1 mr-1 fill-lavender"
                            viewBox="0 0 28 28"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M3.78963301,2.77233335 L24.8609339,12.8499121 C25.4837277,13.1477699 25.7471402,13.8941055 25.4492823,14.5168992 C25.326107,14.7744476 25.1184823,14.9820723 24.8609339,15.1052476 L3.78963301,25.1828263 C3.16683929,25.4806842 2.42050372,25.2172716 2.12264586,24.5944779 C1.99321184,24.3238431 1.96542524,24.015685 2.04435886,23.7262618 L4.15190935,15.9983421 C4.204709,15.8047375 4.36814355,15.6614577 4.56699265,15.634447 L14.7775879,14.2474874 C14.8655834,14.2349166 14.938494,14.177091 14.9721837,14.0981464 L14.9897199,14.0353553 C15.0064567,13.9181981 14.9390703,13.8084248 14.8334007,13.7671556 L14.7775879,13.7525126 L4.57894108,12.3655968 C4.38011873,12.3385589 4.21671819,12.1952832 4.16392965,12.0016992 L2.04435886,4.22889788 C1.8627142,3.56286745 2.25538645,2.87569101 2.92141688,2.69404635 C3.21084015,2.61511273 3.51899823,2.64289932 3.78963301,2.77233335 Z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.socket.io/4.8.0/socket.io.min.js"
            integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
            crossorigin="anonymous"
        ></script>
